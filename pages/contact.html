        <h1 class="subtitulo">FORMULARIO DE CONTACTO</h1>
        
    
        <div class="formulario">
    
            <form class="formulario_hijo" method="post">
                
    
              <label> Nombre completo <input type="text" name="nombre completo" placeholder="Nombre Apellido" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" step="30" required></label>
              
        
              <label> Email <input type="email" name="correo electronico" placeholder="Correoelectronico@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></label>

    
            <div class="input">   
            <label> Mensaje <textarea></textarea></label>
            </div>
    
               <button>Enviar</button>

               <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13138.5256460298!2d-58.499034051029696!3d-34.58819186735326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6407e1fa853%3A0x52f33c115dd4a350!2sPedro%20Mor%C3%A1n%202230%2C%20C1419HJD%20CABA!5e0!3m2!1ses-419!2sar!4v1695789888222!5m2!1ses-419!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
